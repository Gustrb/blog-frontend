<div ng-controller='UsersController'>
    <h1>Cadastro de usuários</h1>

    <div class="user-card-form">
        <form ng-submit="register()">
            <div class="form-group">
                <input type="name" ng-model="userRegister.name" class="form-control"
                    placeholder="Digite o seu nome do seu usuário" required>
            </div>
            <div class="form-group">
                <input type="email" ng-model="userRegister.email" class="form-control"
                    placeholder="Digite o email do seu usuário" required>
            </div>
            <div class="form-group">
                <input type="password" ng-model="userRegister.password" class="form-control"
                    placeholder="Digite a sua senha" required>
            </div>
            <div class="form-group">
                <input type="password" ng-model="userRegister.passwordConfirmation" class="form-control"
                    placeholder="Confirme a sua senha" required>
            </div>
            <div class="form-group w-100">
                <button type="submit" class="btn btn-primary w-100 mt-4">Criar</button>
            </div>
        </form>
    </div>
</div>
