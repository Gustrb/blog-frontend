<div ng-controller='UsersController'>
    <h1>Edite o seu usuário</h1>
    <form ng-submit="updateUser()">
        <div class="form-group">
            <input type="name" ng-model="userToUpdate.name" class="form-control"
                placeholder="Digite o seu nome do seu usuário" required>
        </div>
        <div class="form-group">
            <input type="email" ng-model="userToUpdate.email" class="form-control"
                placeholder="Digite o email do seu usuário" required>
        </div>
        <div class="form-group">
            <input type="password" ng-model="userToUpdate.password" class="form-control"
                placeholder="Digite a sua senha" required>
        </div>
        <div class="form-group w-100">
            <button type="submit" class="btn btn-primary w-100 mt-4">Editar</button>
        </div>
    </form>
</div>
