<style>
    .tag {
        cursor: pointer;
    }
</style>

<div ng-controller='PostsController' class="card container">
    <h1>Editando o post</h1>
    <form ng-submit="updatePost()">
        <div class="form-group">
            <input type="text" ng-model="postToUpdate.title" class="form-control" placeholder="Digite o titulo do post">
        </div>
        <div>
            <textarea ng-model="postToUpdate.description" class="form-control" placeholder="Digite o conteudo do post"
                id="" cols="30" rows="10"></textarea>
        </div>

        <p>Tags dispon√≠veis:</p>
        <div class="form-group d-flex">
            <div ng-repeat="tag in tags" class="flex-sm-row ml-2">
                <h6 ng-click="addTag($event, tag.id)" class="badge badge-secondary tag">{{ tag.name }}</h6>
            </div>
        </div>

        <div class="form-group w-100">
            <button type="submit" class="btn btn-primary w-100 mt-4">Alterar</button>
        </div>
    </form>
</div>
